<ha4us-dashboard-card *ngIf="children | async as children" [object]="topic | ha4usObject"
  [controlObject]="children.length===1?children[0]:undefined">
  <ng-container ha4us-card-content *ngIf="children.length > 1">
    <div *ngFor="let child of children">
      <ha4us-listitem-widget [object]="child"></ha4us-listitem-widget>
    </div>
  </ng-container>
</ha4us-dashboard-card>
